<head>
<link href="https://code.jquery.com/ui/1.11.2/themes/ui-lightness/jquery-ui.css" rel="stylesheet"/>
<link href="jquery.appendGrid-1.5.0.min.css" rel="stylesheet"/>
<style>
    .number { text-align: right;
    width: 1in}
</style>
<script src="http://requirejs.org/docs/release/2.1.15/minified/require.js"></script>
<script>
"use strict";
require.config({
    paths: {
        "moment": "node_modules/moment/moment",
	"jquery" : "http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min",
	"modernizr" : "http://cdn.jsdelivr.net/webshim/1.14.2/extras/modernizr-custom",
	"jquery-ui" : "http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min",
	"append-grid" :  "jquery.appendGrid-1.5.0.min",
	"polyfiller" :    "http://cdn.jsdelivr.net/webshim/1.14.2/polyfiller",
	"markdown" :
    "http://cdnjs.cloudflare.com/ajax/libs/pagedown/1.0/Markdown.Converter.min",
	"collapse" : "jquery.collapse" 
    },
    shim: {
        "jquery-ui": {
            exports:"$" ,
            deps: ['jquery']
        },
	"markdown" : {
	    exports: "Markdown"
	},
        "append-grid": ['jquery-ui'],
        "collapse": ['jquery-ui'],
	"polyfiller" : {
	    exports: "webshims",
	    deps: ['modernizr']
	}
    },
    waitSeconds: 15
});

var analyze;

require ([
    "./TermSheet",
    "./LoanCalculator",
"./Notes",
"markdown",
"append-grid",
"polyfiller",
"collapse"], function(TermSheet, LoanCalculator, Notes) {
    webshims.setOptions('forms-ext', {types: 'date'});
    var converter = new Markdown.Converter();
    var my_term_sheet = new TermSheet();
    var my_notes = new Notes();
    $("#text").html(converter.makeHtml(my_term_sheet.contract_text));
    $("#text").collapse({query: 'h2'});
    analyze = function() {
        var events = {
	};
	my_term_sheet.event_spec.forEach(function(i) {
	    if (i.type == "grid") {
		var name = "#" + i.name + "_grid";
		events[i.name] = [];

		$(name).appendGrid('getAllValue').forEach(function(j) {
		    events.revenues.push(j);
		});
	    }
	});

	var calculator = new LoanCalculator();
	calculator.set_events(my_term_sheet, events);
	$('#item').html("");
        var payments;
	try {
	    $('#item').html("<table><tr>");
	    $('#item').append("<td>event</td>");
	    $('#item').append("<td>date</td>");
	    $('#item').append("<td>principal</td>");
	    $('#item').append("<td>interest</td>");
	    $('#item').append("<td>balance</td>");
	    $('#item').append("<td>balance payment</td>");
	    $('#item').append("<td>interest payment</td>");
	    $('#item').append("</tr>");
	    payment_schedule = calculator.calculate(my_term_sheet);
	    payment_schedule.forEach(function(i) {
		my_term_sheet.process_payment(i);
		var note = "";
		if (i.note != undefined) {
		    note = i.note;
		}
		$('#item').append("<tr><td>" +
				i.event + "</td><td>" +
				i.on.toDateString() + "</td><td class='number'>" +
				Number(i.principal).toFixed(2) +
	"</td><td class='number'>" +
				Number(i.interest_accrued).toFixed(2)
				+ "</td><td class='number'>" +
				Number(i.balance).toFixed(2)
				+ "</td><td class='number'>" +
				Number(i.balance_payment).toFixed(2)
				+ "</td><td class='number'>" +
				Number(i.interest_payment).toFixed(2)
				+ "</td><td>" +
				note + "</td></tr>");


	    });
	    $('#item').append("</table><br><br>");
	    $('#item').append("Annual interest rate: " +
			      calculator.apr(payment_schedule).toFixed(4) + 
			      " percent");

	} catch(err) {
	    $('#item').html(err.message);
	}
    };
    $(function() {
        my_term_sheet.contract_parameters.forEach(function(i) {
	    var display = i.display;
	    var div = "#contract_params";
            if (i.type == "note") {
		$(div).append(my_notes[i.name]);
            } else if (i.type == "grid") {
		$(div).append("<table><tr>");
		i.columns.forEach(function(j) {
		    $(div).append("<td>" + j.display + "</td>");
		});
		$(div).append("</tr>");
		my_term_sheet[i.name].forEach(function(j) {
		    $(div).append("<tr>");
		    i.columns.forEach(function(k) {
			$(div).append("<td>" + j[k.name] + "</td>");
		    });
		    $(div).append("</tr>");
		});
	    } else {
		$(div).append(display + ": " +
					     my_term_sheet[i.name] + "<br>");
	    }
	});

	my_term_sheet.event_spec.forEach(function(i) {
	    var div = "#event_inputs";
            if (i.type == "note") {
		$(div).append(my_notes[i.name]);
            } else if (i.type == "grid") {
		var table = document.createElement('table');
		var name = i.name + "_grid";
		table.id = name;
		$(div).append(table);
		$(table).appendGrid({
		     caption: i.display,
		     initRows: 0,
		     columns: i.columns,
		    afterRowInserted: function(caller,
					       parentRow,
					       addedRow) {
			$(caller).updatePolyfill();
		    },
		    afterRowAppended: function(caller,
					       parentRow,
					       addedRow) {
			$(caller).updatePolyfill();
		    }
		 });
	    }
	});
	webshims.polyfill('forms forms-ext es5');
    });
});

</script>

</head>
<body>

<h1>Smart Contract Analyzer</h1>
Copyright (c) 2014 - Bitquant Research Laboratories (Asia) Ltd.<br>

<p>
<b>Please note that the smart contract analyzer does *NOT* form part of
the contract.</b>

<div id="text"></div>
<b>END OF CONTRACT TEXT</b>

<button id="btnSerialize" onclick="analyze()"
	type="button">Analyze</button>
<div id="contract_params"></div>
<div id="event_inputs"></div>
<pre>
<div id="item"></div>
</pre>
</body>
</html>
