<script type="text/javascript">
// delegate event for performance, and save attaching a million events
// to each anchor
document.addEventListener('click', function(event) {
  var target = event.target;
  if (target.tagName.toLowerCase() == 'a')
  {
      var port = target.getAttribute('href').match(/^:(\d+)(.*)/);
      if (port)
      {
         target.href = port[2];
         target.port = port[1];
	 return;
      } 
      port = target.getAttribute('href').match(/^([^:]+)::(\d+)(.*)/);
      if (port) {
         target.href = port[3];
         target.port = port[2];
	 target.protocol = port[1];
	 return;
      }
  }
}, false);
window.App = Em.Application.create();

App.Router.map(function() {
this.resource('hi');
});

App.IndexController = Em.Controller.extend({});

    model: function(){
return $.getJSON("/cgi-bin/bittrader/model.py/version").then(
function(response) {
return response;
}, function(response) {
return {};
});

    setupController: function(controller, model) {
    if (!model["bootstrapped"]) {
         controller.set('bootstrap-notice', "<b>Trading system must be initialized</b>");
     }
      controller.set('model', model);
    }
});
App.ApplicationRoute = Em.Route.extend({
    model: function(){
        return ["application"];
    }
});
</script>

<p>

This application is bittrader, a trading system based on pulling
together open-source javascript applications into a single trading
system.  All of the code here is BSD licensed and is available via
our <a href="https://github.com/joequant/bitquant">Github

<p>
To check out our progress see
the <a href="http://bitquant.wordpress.com/">Bitquant blog</a>
<p>
Our target date for alpha for an MVP (minimally viable product) is
August 2014.  The features for the initial release are
<ul>
<li>100% open source (BSD licensed)
<li>most of the business logic
<li>distributed via a disk image so you can upload it to the cloud
<li>semi-algorithmic trading. The idea is to fill the niche between
something totally algo and something non-algo. So what you have is a
set of prepackaged scripts that you can run when see a trade
opportunity. or if you see something that you want to run for an hour
while are looking at the screen.
<li>works with bitcoin and Shanghai equity options
</ul>

<h4>Technologies</h4>
What is unique about bittrader?
<ul>
<li>100% open source / BSD licensed / all development on github
<li>thin javascript client
<li>distributed as a virtual disk image.  Upload the image to a cloud
  or run as a virtual machine with VirtualBox.
</ul>
<p>
Bittrader pulls together several different technologies into one
system
<ul>
<li> opengamma - backend engine
<li> jqueryui (and friends) - display
<li> flotr2 - plotting
<li> mageia - infrastructure
<li> zipline or pyalgotrade - Backtesting
<li> <a href="http://ramnathv.github.io/rNotebook/">rNotebook</a> -
  data exploration/reports
<li> ipython notebooks
<li> quantlib - algo trading
</ul>
