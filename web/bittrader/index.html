<script type="text/javascript">
// delegate event for performance, and save attaching a million events
// to each anchor
document.addEventListener('click', function(event) {
  var target = event.target;
  if (target.tagName.toLowerCase() == 'a')
  {
      var port = target.getAttribute('href').match(/^:(\d+)(.*)/);
      if (port)
      {
         target.href = port[2];
         target.port = port[1];
	 return;
      } 
      port = target.getAttribute('href').match(/^([^:]+)::(\d+)(.*)/);
      if (port) {
         target.href = port[3];
         target.port = port[2];
	 target.protocol = port[1];
	 return;
      }
  }
}, false);
window.App = Em.Application.create();

App.ApplicationRoute = Em.Route.extend({

    }
});
</script>

<div id="about">
<h4>Bittrader</h4>
Welcome to the garage.  Everything here is massively
under-construction.<p>
The Bittrader trading system is an alert and analysis system designed
for professional individual traders and small proprietary shops.  It
consists of a web based system which can be uploaded to a cloud
server, and is powered by
the <a href="http://www.opengamma.com/">OpenGamma</a> risks analytics
engine, and <a href="http://www.r-project.org/">R</a> statistical
project.  Bitquant is developing this software to support its
proprietary trading of bitcoin and bitcoin derivatives.
<p>
The system completely open source and is distributed as
a <a href="http://sourceforge.net/projects/bitquant/">disk image</a>
on sourceforge which can be run via VirtualBox or uploaded to a cloud
server.  The <a href="https://github.com/joequant/bitquant">source
code</a> is BSD-licensed and completely available at Github.  Check
out our <a href="https://github.com/joequant/bitquant/wiki">Wiki</a>
<p>
Currently the system is under active development, and the following
consists of components which are active.
<ul>
<li><a target="_blank" href=":8787/">R studio statistics engine</a>
<li><a target="_blank" href=":8080/">OpenGamma Analytics engine</a>
<li><a target="_blank" href=":8000/_new">Collbarative Spreadsheet</a>

<li><a target="_blank" href="market_data.html">Market Data</a>
<li><a target="_blank" href="trade.html">Alert system</a>
</ul>
<ul>
<li><a href='setup.html' target='_blank'>System setup</a>

<p>
To check out our progress see
the <a href="http://bitquant.wordpress.com/">Bitquant blog</a>
<p>
Our target date for alpha for an MVP (minimally viable product) is
August 2014.

<div id="technologies">
<h4>Technologies</h4>
What is unique about bittrader?
<ul>
<li>100% open source / BSD licensed / all development on github
<li>thin javascript client
<li>distributed as a virtual disk image.  Upload the image to a cloud
  or run as a virtual machine with VirtualBox.
</ul>
<p>
Bittrader pulls together several different technologies into one
system
<ul>
<li> opengamma - backend engine
<li> jqueryui (and friends) - display
<li> flotr2 - plotting
<li> mageia - infrastructure
<li> zipline or pyalgotrade - Backtesting
<li> <a href="http://ramnathv.github.io/rNotebook/">rNotebook</a> -
  data exploration/reports
<li> ipython notebooks
<li> quantlib - algo trading
</ul>
