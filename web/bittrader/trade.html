<!DOCTYPE HTML>
<html lang="en">
<head>
        <link href="//cdn.jsdelivr.net/jquery.layout/1.3.0rc30.79/layout-default-latest.css"
        rel="stylesheet" type="text/css">
<link rel="stylesheet"
      href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">

	<style type="text/css">

	p {
		font-size:		1em;
		margin:			1ex 0;
	}
	p.buttons {
		text-align:		center;
		line-height:	2.5em;
	}
	button {
		line-height:	normal;
	}
	.hidden {
		display:		none;
	}

	</style>

	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
	<script type="text/javascript" src="//cdn.jsdelivr.net/jquery.layout/1.3.0rc30.79/jquery.layout-latest.min.js"></script>
<style type="text/css" media="screen">

     height: 800px;

    }
</style>
</head>
<body>
<div id="title">
Bitquant Research Laboratories
</div>
<div class="ui-layout-center">
<div id="tabs">
<ul>
<li><a href="#strategies">Strategies</a></li>
<li><a href="#tradingday">Trading Day</a></li>
<li><a href="#contract">Contract details</a></li>
<li><a href="#portfolio">Portfolio</a></li></ul>
<div id="strategies">

<button>Load Algo</button>
<button>Save Algo</button>

<div id="editor">
# This is a python trading strategy
</div>
</div>
<div id="tradingday">
<h4>Group 2 Content</h4>
<div id="container1"></div>
</div>
<div id="contract">

</div>
<div id="portfolio">
<h4>Group 3 Content</h4>
</div>
</div>
<script>
$("#tabs").tabs();
$( "#title" ).resizable({
handles: "s"
});
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/python");
$( "#editor" ).resizable({
handles: "e"
});
</script>
</div>
