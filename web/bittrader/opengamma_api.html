<html>
<head>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.10/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.js"></script>
<link rel="stylesheet" href="css/metro-bootstrap.css">
<script>
// delegate event for performance, and save attaching a million events
// to each anchor
document.addEventListener('click', function(event) {
  var target = event.target;
  if (target.tagName.toLowerCase() == 'a')
  {
      var port = target.getAttribute('href').match(/^:(\d+)(.*)/);
      if (port)
      {
         target.href = port[2];
         target.port = port[1];
      }
  }
}, false);

function click_me1() {
$(alert_data).html("Clicked");
}

function click_me2() {
$(alert_data).html("Clicked");
}

</script>
</head>
<body class="metro">
<button onclick="javascript:click_me1()">Click Me 1</button>
<button onclick="javascript:click_me2()">Click Me 2</button>
<p>
<div id="alert_data">Data is here</div>
