<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
	type="text/javascript"></script>
<script type="text/javascript"
    src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js">
</script>
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.3.1/ember.js"></script>

</head>
<body>
<script>
 
window.App = Em.Application.create();
App.IndexController = Em.Controller.extend({});
App.IndexRoute = Em.Route.extend({
    model: function(){
return $.getJSON("/cgi-bin/bittrader/model.py/version").then(
function(response) {
return response;
}, function(response) {
return {};
});
    },
    setupController: function(controller, model) {
    if (!model["bootstrapped"]) {
         controller.set('bootstrap-notice', "<b>System install not complete</b>");
     } else {
         controller.set('bootstrap-notice', "System install complete");
}
      controller.set('model', model);
    }
});
</script>
<script type="text/x-handlebars" data-template-name='index'>
<ul>
<li>{{{bootstrap-notice}}} - <a href="/cgi-bin/bittrader/bootstrap.sh"  target="_blank">Complete
    installation</a>
<li><a href="/cgi-bin/bittrader/startup.sh" target="_blank">Startup
    servers</a>
<li><a href="/cgi-bin/bittrader/shutdown.sh" target="_blank">Shutdown
 servers</a>
</ul>
<h4>User password</h4>
<form action="/cgi-bin/bittrader/model.py/userpasswd" METHOD="POST">
Old password: <input name="oldpass" type="password" title="Please Enter Your Password"
		 size="8" /><br />
New Password: <input name="newpass1" type="password" title="Please Enter Your Password"
		 size="8" /><br />
Confirm Password: <input name="newpass2" type="password" title="Please Enter Your Password"
		 size="8" /><br />
<input type="submit" value="SUBMIT" />
</form>
<h4>Admin password</ht>
<form action="/cgi-bin/bittrader/model.py/rootpasswd" METHOD="POST">
Old password: <input name="oldpass" type="password" title="Please Enter Your Password"
		 size="8" /><br />
New Password: <input name="newpass1" type="password" title="Please Enter Your Password"
		 size="8" /><br />
Confirm Password: <input name="newpass2" type="password" title="Please Enter Your Password"
		 size="8" /><br />
<input type="submit" value="SUBMIT" />
</form>
</script>
</body>
</html>
