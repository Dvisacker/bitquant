<html>
<head>
<title>Setup page</title>
<link href="//cdn.jsdelivr.net/jquery.layout/1.3.0rc30.79/layout-default-latest.css"
        rel="stylesheet" type="text/css">
<link rel="stylesheet"
      href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.10/jquery.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.js"></script>
<style type="text/css">
#logframe {
width: 100%;
}
#log {
height: 100%;
width: 100%;
}
</style>
</head>
<body>
<ul>
<li><div id="bootstrap-notice"></div> - <a href="/cgi-bin/bittrader/bootstrap.sh"  target="log">Complete
    installation</a>
<li><a href="/cgi-bin/bittrader/startup.sh" target="log">Startup
    servers</a>
<li><a href="/cgi-bin/bittrader/shutdown.sh" target="log">Shutdown
 servers</a>
<li><a href="/cgi-bin/bittrader/sshd.sh/on" target="log">Startup
    ssh server</a>
<li><a href="/cgi-bin/bittrader/sshd.sh/off" target="log">Shutdown
 ssh server</a>
</ul>
<div id="password-input" style="display:none">
<h4>Password for user and admin</h4>
<form action='/cgi-bin/bittrader/model.py/passwd' METHOD='POST'>
New Password: <input name='newpass1' type='password' title='Please Enter Your Password' size='8' /><br />
Confirm Password: <input name='newpass2' type='password' title='Please Enter Your Password' size='8' /><br />
<input type='submit' target='log' value='SUBMIT' />
</form>
</div>
<div id="password-done" style="display:none">
Passwords already set.  To reset log into the machine.
</div>
<p>

<div id="logframe">
<iframe id="log" name="log">
</iframe>
</div>

<script>
$.getJSON("/cgi-bin/bittrader/model.py/version",
function(data) {
if (!data["bootstrapped"]) {
    $('#bootstrap-notice').html("<b>System install not complete</b>");
} else {
    $('#bootstrap-notice').html("System install complete");
}

if (data['default_password']) {
$("#password-input").show();
$("#password-done").hide();
} else {
$("#password-input").hide();
$("#password-done").show();
};
});
$("#logframe").resizable({});
</script>
</body>
</html>
