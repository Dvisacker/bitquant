<!DOCTYPE HTML>
<html>
<head>
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript"
    src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js">
</script>
</head>
<body>
<div id="content-placeholder"></div>

<script id="template_1" type="text/x-handlebars-template">
 <div style="border: 1px solid black; width: 350px">
 <i>{{hello_world}}</i><br>
 {{test_var}}
 </div>
</script>
<script>

 var source   = $("#template_1").html();
 var template = Handlebars.compile(source);
 var context = {hello_world: "Hello world!", test_var: "Content generated using Handlebars.js template."};
 var html    = template(context);
 $("#content-placeholder").html(html);

</script>
</body>
</html>
