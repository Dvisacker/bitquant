<script>
 
window.App = Em.Application.create();

App.Router.map(function() {
this.resource('hi');
this.resource('load-json');
});
 
App.Data=[];
App.Data.push("Hello World");
App.Data.push("Hi World");
App.Data.push("My World");

App.IndexRoute = Em.Route.extend({
    model: function(){
        return App.Data;
    }
});

App.LoadJsonRoute = Em.Route.extend({
    model: function(){
   return $.getJSON("/cgi-bin/bittrader/info.py/version").then(
        function(response) {
         return response;
        });
    }
});

App.HiRoute = Em.Route.extend({
    model: function(){
        return {"hi":"foo1", "lo":"foo2"};
    }
});

App.ApplicationRoute = Em.Route.extend({
    model: function(){
        return ["application"];
    }
});
</script>
