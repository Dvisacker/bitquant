<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery UI Dialog - Default functionality</title>
<link rel="stylesheet"
      href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<link rel="stylesheet" href="/resources/demos/style.css">
<script>
$(function() {
$( ".dialog" ).dialog();
});
</script>
</head>
<body>
<div id="chart" class="dialog" title="chart">
This is a basic dialog containing chart information
</div>
<div id="ticker" class="dialog" title="ticker">
This is a basic dialog containing ticker information
</div>
</body>
</html>
