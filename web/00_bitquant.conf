<VirtualHost *:80>
    ServerName bitquant.com.hk

    WSGIDaemonProcess bitquant threads=5
    WSGIScriptAlias / /var/www/html/bitquant.wsgi

    <Directory /var/www/html>
        WSGIProcessGroup bitquant
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>